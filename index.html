<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>StarPop Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #ff9a9e);
            background-size: 800% 800%;
            animation: gradientShift 20s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #gameContainer {
            width: 90%;
            max-width: 600px;
            height: 700px;
            border: 6px solid #fff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.2);
            position: relative;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: transparent;
        }
        #homeScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            overflow-y: auto;
        }
        #homeScreen input, #homeScreen button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            margin: 5px;
        }
        #homeScreen button {
            background: #ff9a9e;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        #homeScreen button:hover {
            background: #fad0c4;
        }
        #leaderboard {
            margin-top: 20px;
            color: white;
            text-align: center;
            width: 80%;
        }
        #leaderboard h2 {
            margin-bottom: 10px;
        }
        #leaderboard ol {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #leaderboard li {
            margin: 5px 0;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <div id="homeScreen">
        <h1 style="color: white; margin-bottom: 10px;">üåü StarPop Adventure üåü</h1>
        <input type="text" id="playerName" placeholder="Enter your name" />
        <button id="startButton">Start Game</button>
        <div style="margin-top: 10px;">
            <label style="color: white;">
                <input type="checkbox" id="soundToggle" checked /> Sound Effects
            </label>
        </div>
        <div id="leaderboard">
            <h2>üèÜ Leaderboard üèÜ</h2>
            <ol id="leaderboardList"></ol>
            <button id="clearLeaderboard">Clear Leaderboard</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <audio id="bgMusic" src="mixkit-a-very-happy-christmas-897.mp3" loop></audio>
    <audio id="catchSound" src="mixkit-game-ball-tap-2073.wav"></audio>
</div>

<script>
(() => {
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('gameContainer');
    const homeScreen = document.getElementById('homeScreen');
    const startButton = document.getElementById('startButton');
    const playerNameInput = document.getElementById('playerName');
    const leaderboardList = document.getElementById('leaderboardList');
    const clearLeaderboardBtn = document.getElementById('clearLeaderboard');
    const soundToggle = document.getElementById('soundToggle');

    let width = container.clientWidth;
    let height = container.clientHeight;
    canvas.width = width;
    canvas.height = height;

    let playerName = '';
    let basket = { x: width / 2 - 40, y: height - 100, width: 80, height: 20, speed: 10 };
    let stars = [];
    let particles = [];
    let score = 0;
    let timeLeft = 60;
    let starSpeed = 2;
    let keys = {};
    let soundOn = true;

    const music = document.getElementById('bgMusic');
    const catchSound = document.getElementById('catchSound');

    function startMusic() {
        if (music.paused) {
            music.play().catch(e => console.log('Audio play failed:', e));
        }
    }

    function getLeaderboard() {
        return JSON.parse(localStorage.getItem('leaderboard') || '[]');
    }

    function updateLeaderboardDisplay() {
        const leaderboard = getLeaderboard();
        leaderboardList.innerHTML = leaderboard.map((entry, i) =>
            `<li>${i + 1}. ${entry.name} - ${entry.score}</li>`
        ).join('');
    }

    function saveToLeaderboard(name, score) {
        let leaderboard = getLeaderboard();
        leaderboard.push({ name, score });
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard = leaderboard.slice(0, 5);
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
    }

    startButton.addEventListener('click', () => {
        playerName = playerNameInput.value.trim() || 'Player';
        homeScreen.style.display = 'none';
        soundOn = soundToggle.checked;
        resetGame();
        startMusic();
    });

    clearLeaderboardBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to clear the leaderboard?')) {
            localStorage.removeItem('leaderboard');
            updateLeaderboardDisplay();
        }
    });

    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    canvas.addEventListener('touchstart', e => {
        const touchX = e.touches[0].clientX - container.getBoundingClientRect().left;
        keys['ArrowLeft'] = touchX < width / 2;
        keys['ArrowRight'] = touchX >= width / 2;
    });
    canvas.addEventListener('touchend', () => {
        keys['ArrowLeft'] = false;
        keys['ArrowRight'] = false;
    });

    function drawStar(x, y, radius, points, inset, color) {
        ctx.save();
        ctx.beginPath();
        ctx.translate(x, y);
        ctx.moveTo(0, 0 - radius);
        for (let i = 0; i < points; i++) {
            ctx.rotate(Math.PI / points);
            ctx.lineTo(0, 0 - (radius * inset));
            ctx.rotate(Math.PI / points);
            ctx.lineTo(0, 0 - radius);
        }
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.shadowColor = 'rgba(255, 255, 0, 0.8)';
        ctx.shadowBlur = 15;
        ctx.fill();
        ctx.restore();
    }

    function spawnStar() {
        stars.push({
            x: Math.random() * (width - 20) + 10,
            y: -20,
            radius: 12,
            type: Math.random() < 0.1 ? 'power' : 'normal'
        });
    }

    function createParticles(x, y, color) {
        for (let i = 0; i < 15; i++) {
            particles.push({
                x: x, y: y,
                dx: (Math.random() - 0.5) * 4,
                dy: (Math.random() - 0.5) * 4,
                life: 30, color: color
            });
        }
    }

    function vibrate(duration = 100) {
        if (navigator.vibrate) navigator.vibrate(duration);
    }

    function update() {
        if (keys['ArrowLeft']) basket.x -= basket.speed;
        if (keys['ArrowRight']) basket.x += basket.speed;
        basket.x = Math.max(0, Math.min(width - basket.width, basket.x));
        stars.forEach(star => star.y += starSpeed);

        for (let i = stars.length - 1; i >= 0; i--) {
            let star = stars[i];
            if (star.y + star.radius > basket.y && star.x > basket.x && star.x < basket.x + basket.width) {
                if (star.type === 'power') starSpeed = Math.max(1, starSpeed - 1);
                score++;
                createParticles(star.x, star.y, star.type === 'power' ? 'cyan' : 'yellow');
                if (soundOn) catchSound.play();
                vibrate(100);
                stars.splice(i, 1);
            } else if (star.y > height + 20) {
                stars.splice(i, 1);
            }
        }

        particles.forEach(p => {
            p.x += p.dx;
            p.y += p.dy;
            p.life--;
        });
        particles = particles.filter(p => p.life > 0);
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = '#8B4513';
        ctx.shadowColor = 'rgba(0,0,0,0.5)';
        ctx.shadowBlur = 8;
        ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

        stars.forEach(star => {
            drawStar(star.x, star.y, star.radius, 5, 0.5, star.type === 'power' ? 'cyan' : 'yellow');
        });

        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.life / 30;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        });

        ctx.shadowBlur = 0;
        ctx.fillStyle = 'white';
        ctx.font = '20px Segoe UI';
        ctx.textAlign = 'left';
        ctx.fillText(`Player: ${playerName}`, 20, 30);
        ctx.fillText(`Score: ${score}`, 20, 60);
        ctx.textAlign = 'center';
        ctx.fillText(`Time: ${timeLeft}s`, width / 2, 30);
    }

    function gameLoop() {
        update();
        draw();
    }

    function startTimer() {
        let timer = setInterval(() => {
            timeLeft--;
            if (timeLeft % 15 === 0) starSpeed += 1;
            if (timeLeft <= 0) {
                clearInterval(timer);
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        saveToLeaderboard(playerName, score);
        updateLeaderboardDisplay();
        setTimeout(() => {
            if (confirm(`‚è∞ Time's up!\n${playerName}, you scored ${score} points.\nPlay again?`)) {
                resetGame();
            } else {
                homeScreen.style.display = 'flex';
            }
        }, 100);
    }

    function resetGame() {
        score = 0;
        timeLeft = 60;
        starSpeed = 2;
        stars = [];
        particles = [];
        basket.x = width / 2 - basket.width / 2;
        startTimer();
    }

    setInterval(spawnStar, 600);
    function loop() {
        gameLoop();
        requestAnimationFrame(loop);
    }

    updateLeaderboardDisplay();
    loop();
})();
</script>
</body>
</html>
